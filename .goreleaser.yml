project_name: purl
before:
  hooks:
    - go mod tidy
builds:
  - main: ./main.go
    binary: purl
    ldflags:
      - -s -w
      - -X github.com/catatsuy/purl/internal/cli.Version=v{{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}'
release:
  prerelease: auto
